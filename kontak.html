<!DOCTYPE html>

  <head>

    <meta

    <!-- Bootstrap CSS -->

  <body>

      <nav class="navbar navbar-expand-lg">

            </p>
            <div class="line line3"></div>

        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="media mt-5">
                <img src="img/mail-icon.png" class="mr-3" alt="email" width="30px">

            <div class="media mt-5">
                <img src="img/phone-icon.png" class="mr-3" alt="email" width="30px">

          <div class="col-md-6">
            <div class="media mt-5">
                <img src="img/address-icon.png" class="mr-3" alt="email" width="30px">
                <div class="media-body">
                  <h5 class="mt-0">Jl. Urip Sumoharjo 175b, Kec Kota Sumenep</h5>
                </div>
            </div>
            <div class="media mt-5">
                <img src="img/location-icon.png" class="mr-3" alt="email" width="30px">
                <div class="media-body">
                  <h5 class="mt-0">Sumenep, Madura</h5>
                </div>
            </div>
          </div>

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

      crossorigin="anonymous"
